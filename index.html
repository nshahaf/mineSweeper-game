<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineSweeper</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">  <!-- google font -->
</head>

<body onload="onInit()">
    <div class="game-container">
        <section class="life-section">
            <div id="life">ðŸ’—ðŸ’—ðŸ’—</div>
            <div id="hint">
                <button onclick="onHintClick(0)">ðŸ’¡</button>
                <button onclick="onHintClick(1)">ðŸ’¡</button>
                <button onclick="onHintClick(2)">ðŸ’¡</button>
            </div>
        </section>
        <div class="top-container">
            <div id="flag-counter" class="counter">000</div>
            <button class="reset-btn" onclick="onInit()">ðŸ˜€</button>
            <div id="time-counter" class="counter">000</div>
        </div>

        <table>
            <tbody class="board">

        </table>
        <footer>

        </footer>

    <h2 class="high-score-heading">High Score table:</h1>

            <h3 id="name1"></h3>
            <h3 id="name2"></h3>
            <h3 id="name3"></h3>
        </div>

        <div id="level" class="flex-item">
            <h2>level:</h2>
            <h3 id="level1"></h3>
            <h3 id="level2"></h3>
            <h3 id="level3"></h3>
        </div>

        <div id="time" class="flex-item">
            <h2>Time:</h2>
            <h3 id="time1"></h3>
            <h3 id="time2"></h3>
            <h3 id="time3"></h3>
        </div>

    </div>

    <script src="js/main.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/highScore.js"></script>
    <script src="js/hints.js"></script>

</body>

</html>
